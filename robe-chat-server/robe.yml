# HTTP-specific options.
server:
  type: simple
  registerDefaultExceptionMappers: false
  applicationContextPath: /robe-chat
  adminContextPath: /rest
  connector:
    type: http
    port: 8082

hibernate:
   scanPackages: [io.robe.admin.hibernate.entity,io.robe.admin.quartz,io.robe.chat]
   database:
     # the name of your JDBC driver
     driverClass:  com.mysql.jdbc.Driver
     # the username
     user: root
     # the password
     password:
     # the JDBC URL
     url: jdbc:mysql://localhost:3306/robe-chat?autoReconnect=true&useSSL=false
     # Properties
     properties:
       charSet: UTF-8
       dialect: org.hibernate.dialect.MySQL5InnoDBDialect
       hibernate.hbm2ddl.auto: update
       # hibernate.jdbc.wrap_result_sets: true # performance fix specially for oracle


logging:
     # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
     level: INFO
     # Logger-specific levels.
     loggers:
      org.hibernate.SQL: ALL

guice:
  scanPackages: [io.robe,io.robe.chat]

# Quartz Scheduler configuration
quartz:
  instanceName: QuartzScheduler
  threadPoolClass: org.quartz.simpl.SimpleThreadPool
  threadCount: 1
  threadPriority: 8
  providers: [io.robe.quartz.annotation,io.robe.admin.quartz,io.robe.chat]
  scanPackages: []
  skipUpdateCheck: false
  jobStore:
    className: org.quartz.simpl.RAMJobStore
