auth:
  tokenKey: auth-token
  domain: 192.168.1.72
  path: /
  maxage: 1000 #s
  secure: false
  poolSize: 1 # parallel with cpu cores
  algorithm: PBEWithMD5AndTripleDES
  serverPassword: auto # auto for uuid, if it is cluster use custom password

assets:
 - resourcePath: http://127.0.0.1:8080
   uriPath:      /ui/
   indexFile:    index.html
   assetsName:   io.robe.chat.ui
   cached:       false
   type: http # use "classpath" or "filesystem" or "http"
